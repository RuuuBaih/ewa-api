        : \"https://lh3.googleusercontent.com/a-/AOh14GgnwpUKqkAe0GGQBwnoE9WqkTOmpbh0PA2lgQAIiw=s128-c0x00000000-cc-rp-mo\",\n
        \           \"rating\" : 2,\n            \"relative_time_description\" : \"本週\",\n
        \           \"text\" : \"在非尖峰時段仍動輒半小時以上的等候時間，店外還站了不少頻頻自拍的外國觀光客，足以一窺名店人氣之旺。\\n\\n抱著不小的期待用餐，但說實話，蠻令人失望的。\\n\\n招牌鮭魚握壽司只是切比較大片的鮭魚，包在平價迴轉壽司品質的飯上，沒有手感，只有流水線化的粗製濫造，烤干貝跟烤雞肉串送來時是溫的，味道一般般，天婦羅的油耗味重，重到快把食材的味道蓋過，炒烏龍跟夜市路邊攤快炒差不多差不多，味增湯未主動告知可以自取，是到快用餐完才發現別桌在喝。\\n\\n說白一點，沒一個能打的。\\n\\n可以感覺店家為了翻桌率，捨棄了日料及台式餐廳的精神與風格，完全朝賺錢之路大步邁進，隔壁桌的兩個韓國妹子從剛開始的期待神情到最後略帶失望的離開，一如我內心的寫照。總體來說，大概落在”就算開在住家附近也不會常去，若還要排隊，更是完全不會想吃”的水平吧。\\n\\n題外話，相較之下，距離不到200公尺的，以上述的品項為基準，不論是料理的精緻度、食材的用心甚或溫和的日式風格台式人情味，都實在過這間店，嗯，可能還不只一截。\",\n
        \           \"time\" : 1605002939\n         },\n         {\n            \"author_name\"
        : \"Edward Lin\",\n            \"author_url\" : \"https://www.google.com/maps/contrib/117958978554123894273/reviews\",\n
        \           \"language\" : \"zh-Hant\",\n            \"profile_photo_url\"
        : \"https://lh3.googleusercontent.com/a-/AOh14Gielq7Kk2CMJXy_ux9xzBNOTLgBxI4ItSXdudZV=s128-c0x00000000-cc-rp-mo-ba6\",\n
        \           \"rating\" : 5,\n            \"relative_time_description\" : \"2
        週前\",\n            \"text\" : \"只要開店，就隨時都是滿滿的排隊人潮……說誇張，真的不為過\\n推無敵厚厚生魚片\\n推超級大坨握壽司\\n推雞肉紮實又大塊的串燒和炸雞\\n推鮭魚比飯多的鮭魚炒飯\\n推鮭魚卵不輸陣的鮭魚卵馬鈴薯泥\\n…………這裡，不來吃一次，怎麼對得起這些新鮮又大份的食材呢？\\n……………………………………\\n2020／10／23更新\\n以下針對臺北新北二家超高CP值日式料理店所增加之內容：：：\\n\\n臺北新北號稱CP值最高的日本料理店之三味食堂（以下簡稱三味）VS.二男小家料理（以下簡稱二男）：\\n以五面向做評論\\n1，食材新鮮度\\n二家的食材都無與倫比的新鮮，因為新鮮，所以二男的蟹膏並沒有透出蟹腥味；也因為新鮮，三味和二男的生魚片表面都產生油亮光折，口感也很細緻。\\n2，產品多樣性\\n這部分只能給二男加分囉！因為二男的蝦品種類，生魚片種類，沙拉種類足足多了三味2～3倍，而且二男生牛肉沙拉，更是絕妙口感；三味的鮭魚卵馬鈴薯泥和鱈魚肝沙拉自然也是不遑多讓囉！\\n3，師傅的技術層面\\n每家店都有自豪的產品，即俗稱的《招牌菜》，三味應該是以大量的鮭魚來鋪陳各式餐點，如：鮭魚滷肉飯，鮭魚炒飯，鮭魚握壽司……等，除此之外還有串燒，炸雞等等，每種份量都是飽滿到極限；\\n二男除了強調生食，對於烤雞翅亦是別有用心，但似乎串燒炸物之類的產品數量相對比較沒有競爭力。\\n4，店面乾淨度\\n這部分因為目前疫情影響，店家自然更注重消毒與清潔，以目視而言，二家的店面都是值得讚許，畢竟賣的是生鮮，如果髒亂不堪，相信門口也都不會有一堆人排隊了\\n5，店員服務態度\\n只要是人，就有脾氣，二家服務人員其實都表現得相當優秀，因為個人到二家店都是電話訂餐，到店取餐外帶，點餐的過程中，店員都相當耐心的解釋各項餐點，也會推薦各自的招牌，過程中完全沒有不耐或不悅，反而令人感受店員專業的態度實令人滿意\\n以上個人淺見……看倌如果認同，麻煩不吝給個《讚》\\n如果不認同，也可以提出問題一起討論囉！當然也別忘了按《讚》\",\n
