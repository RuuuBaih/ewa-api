        週前\",\n            \"text\" : \"N訪了，現在才來評論，實在太不像話了！\\n\U0001F44D鮭魚卵手捲 原來這才是新鮮真實的鮭魚卵......那我以前吃到的是什麼（不好說），很簡單的配料，玉米粒、小黃瓜、over多的美乃滋（可以控制一下嗎）\\n\U0001F44D生花枝握壽司
        超新鮮超脆口超厚切 我覺得這可以列入必點行列了\\n\U0001F44D鮭魚握壽司 如各界網評所述，新鮮當然沒話說，但這邊想補充一點的是很多筋，其實不好咬\\n\U0001F414雞肉唐揚
        稍微失望，很台式的炸雞，粉略厚了一些，但份量超大，所以下次這個會被歸在界外\\n\U0001F96C高麗菜 清炒高山的 清甜脆口，應該是特選過的唷，稍油了點\\n\U0001F963海鮮粥
        這個不行啦 雖然料多，蛤蠣、白蝦、炸魚片、多種菇類一樣也沒有少，但就是少了鮮味\\n\\n至於環境嘛！就不是很乾淨這樣，桌子都黏黏的～可能是老店的特色吧！\\n等待時間40分鐘～1小時算是基本啦！20分鐘算你幸運\",\n
