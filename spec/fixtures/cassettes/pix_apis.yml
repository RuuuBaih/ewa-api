        個月前\",\n            \"text\" : \"IG搜尋\U0001F449\U0001F3FBabeats_traveler\\n-\\n選擇性不多，一樓很熱根本沒冷氣、生魚片上桌就偏溫、太慢吃口感很差；免費續的味增湯好喝但偏鹹，海膽手卷很腥還有二次海味襲來，不喜歡的人真的不能接受\U0001F628\\n花枝握壽司還不錯，蝦蘆手卷很好吃\U0001F60D還有鮭魚卵+馬鈴薯沙拉、烤蛤蜊，以上三樣榮登本日餐桌VIP\U0001F389真的很優秀\\n但內用提供免洗筷，希望可以環保愛地球\U0001F60C\U0001F60C\U0001F60C\\n整體而言是偶爾可以來、人多不要排的店\\n食材誇張大但並不代表新鮮好吃，台北還有很多值得嘗試的丼飯日料☺️☺️☺️\",\n
