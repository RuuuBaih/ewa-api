        : \"garnet Kur\",\n            \"author_url\" : \"https://www.google.com/maps/contrib/110067501136191790841/reviews\",\n
        \           \"language\" : \"zh-Hant\",\n            \"profile_photo_url\"
        : \"https://lh3.googleusercontent.com/a-/AOh14GjgWV0JwzE93QiNi3xP8fnjRujZmgikGdsEi1H2Ug=s128-c0x00000000-cc-rp-mo-ba4\",\n
        \           \"rating\" : 5,\n            \"relative_time_description\" : \"1
        個月前\",\n            \"text\" : \"今天品嚐了\\n龍蝦醬鮮蝦干貝義大利麵  好好吃\U0001F44D\U0001F44D\U0001F44D\\n一入口就是滿滿的龍蝦味
        \ 超級濃郁\\n蝦子都提前去殼 配上生食等級的干貝\\n又新鮮又好吃\\n榮登我心目中第一的義大利麵了  \U0001F924\\n\\n只要點主餐就有餐前麵包跟一份甜點\\n餐前麵包一人可續兩次\\n手工麵包吃起來
        酥脆又充滿奶香\\n甜點選了布丁   紮實又綿密\\n\\n唯一缺點是 連續兩個人問我要選什麼甜點\\n我當時嘴巴還在咀嚼麵包呢 有點催人\\n我明明吃得蠻快的
        有點被趕 希望改進\U0001F602\\n\\n二訪\\n點了粉紅醬鮮蝦雞肉義大利麵\\n料一樣給的滿滿 蝦子跟雞肉都有不少\\n提前去好殼的蝦子非常新鮮
        好吃\\n義大利麵一開始吃起來奶味較重\\n但後面 番茄味漸漸出來 兩個味道交融\\n好吃   但還是最愛龍蝦醬義大利麵\U0001F924\\n這次甜點選了杏仁霜派\\n吃起來像冰淇淋
        而且是帶茶味的冰淇淋\\n裡面還有滿滿杏仁顆粒 不錯\U0001F44D\\n\\n三訪\\n漁夫燉飯  海鮮滿滿\\n熔岩巧克力蛋糕 好吃\\n芒果的甜點不太愛
        有化工味\\n\\n最愛 龍蝦醬義大利麵 第二 漁夫燉飯\\n甜點 熔岩巧克力蛋糕 第二 布丁或杏仁霜\\n\\n4.7\",\n            \"time\"
        : 1601308310\n         },\n         {\n            \"author_name\" : \"黃芝霖\",\n
