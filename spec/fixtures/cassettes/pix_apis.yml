        \           \"rating\" : 5,\n            \"relative_time_description\" : \"1
        個月前\",\n            \"text\" : \"［時間］2020/09/19 晚上\\n［人數］2人\\n［餐點］本次點的餐點為「特調醬汁的粉紅醬鮮蝦雞肉義大利麵」及「奶油醬汁的小惡魔奶油燻雞義大利麵」，兩個都非常好吃！粉紅醬的蝦子有撥好殼了，所以非常好入口；原本的小惡魔麵指的是放入
        7 種辣椒，菜單上顯示為中辣，但點餐時服務人員會主動詢問是否需要調整辣度，我們調整為小辣後吃起來辣度很剛好，味道很棒！另外麵包可以續，現烤的沾麵汁很好吃（我們沒特別點湯品）。果汁則點了奇異果汁（漏拍照）和冰鑽檸檬綠。餐後還會招待甜點，我們選的是「焦糖布丁 」及「熔岩巧克力（再度漏拍照\U0001F631）」，需要留意巧克力真的是一切開如同岩漿般溢出濃郁的巧克力醬。\\n［服務］如果沒有提前訂位現場等候可能會較久，但有配合的
        APP 可以瞭解預計等候時間。用餐時的服務和收拾餐盤的效率很高，給好評！\\n［環境］很喜歡的友聚或約會聖地，比較喜歡 B1 的空間，比較不擁擠。\\n［再訪意願］高\",\n
