        \           \"rating\" : 2,\n            \"relative_time_description\" : \"1
        個月前\",\n            \"text\" : \"9/14用餐真的太氣\\n服務員確認過三次客製化\\n生菜沙拉不要番茄橄欖\\n也重複了總共三次\\n\\n結果我的義大利麵吃完了\\n我朋友的生菜沙拉還沒來\\n服務員也是一點敏感度都沒有\\n看到我們桌上沒餐點也完全沒反應(點餐的服務員)\\n以為是漏單提醒店員\\n直接跟我說整份沒點到\\n傻眼到不行
